  dynamic_research_slots_decisions:0 "动态科研槽位"
  dynamic_research_slots_decisions_desc:0 "§P我们的工厂会生成科研点数（RP）。§! 当 RP 达到特定阈值时，我们会解锁更多科研槽位 - 但如果我们的 RP 降得太低，也可能会失去槽位。\n\n§Y总 RP: [?total_research_power]§!\n§Y下一槽位所需: [?next_research_slot_at]§!\n\n§G民用工厂提供的 RP:§! [?civilian_research_power]\n§R军用工厂提供的 RP:§! [?military_research_power]\n§C海军船坞提供的 RP:§! [?naval_research_power]\n§O实验设施提供的 RP:§! [?facility_research_power]\n\n§YRP 修正: [?total_rp_modifier|%+]§!\n§Y战争/和平影响: [?war_rp_penalty_effective|%+]§!\n§Y联盟加成: [?alliance_bonus_pct|%+]§!\n\n使用“帮助”决议获取更详细信息。"
  
  dynamic_research_slots_help:0 "帮助"
  dynamic_research_slots.help.title:0 "动态科研槽位模组的帮助"
  dynamic_research_slots.help.desc:0 "§G每座民用工厂提供的 RP:§! [?research_power_per_civ]\n§R每座军用工厂提供的 RP:§! [?research_power_per_mil]\n§C每个海军船坞提供的 RP:§! [?research_power_per_nav]\n§O实验设施提供的 RP:§! [?facility_research_power] (物理: +30 RP, 海军/空军/陆军: 各 +15 RP，存在收益递减)\n\n§P简易科研槽位:§! [?easy_research_slots]\n§W简易科研槽位是我们初始拥有（或通过国策等获得）的槽位，其 RP 需求降低至 [?easy_research_slot_coefficient|%.0]。§!\n\n§P科研槽位的 RP 阈值:§!\n§W1: [?research_for_slot^1] RP\n2: [?research_for_slot^2] RP\n3: [?research_for_slot^3] RP\n4: [?research_for_slot^4] RP\n5: [?research_for_slot^5] RP\n6: [?research_for_slot^6] RP\n7: [?research_for_slot^7] RP\n8: [?research_for_slot^8] RP\n9: [?research_for_slot^9] RP\n10: [?research_for_slot^10] RP§!\n\n§P更多信息:§!\n§W点击下方的“更多详情”以了解战争、法律和联盟如何修正您的科研点数。§!"
  
  dynamic_research_slots.help.a:0 "确认"
  dynamic_research_slots.help.b:0 "更多详情"
  
  dynamic_research_slots.1.title:0 "科研槽位已变更"
  dynamic_research_slots.1.desc:0 "由于我们当前的科研点数，可用的科研槽位数量已发生变化。\n\n先前科研槽位: [?current_research_slots|R]\n新科研槽位: [?target_research_slots|G]"
  dynamic_research_slots.1.a:0 "这很公平……对吧？"
  
  dynamic_research_slots.2.title:0 "简易科研槽位已变更"
  dynamic_research_slots.2.desc:0 "国策现在不再直接提供科研槽位，而是增加“简易科研槽位”的数量，即 RP 需求降低至 [?easy_research_slot_coefficient|%.0] 的科研槽位数量。\n\n新增简易科研槽位: [?temp|B]\n总计简易科研槽位: [?easy_research_slots|B]"
  dynamic_research_slots.2.a:0 "万物皆应平衡，如此甚好。"
  
  dynamic_research_slots.4.title:0 "动态科研调试"
  dynamic_research_slots.4.desc:0 "当前 RP 明细与内部变量：\n\n总 RP: [?total_research_power]\n民用工厂 RP: [?civilian_research_power]\n军用工厂 RP: [?military_research_power]\n海军船坞 RP: [?naval_research_power]\n实验设施 RP: [?facility_research_power]\n\n当前槽位: [?current_research_slots]\n目标槽位: [?target_research_slots]\n简易槽位: [?easy_research_slots]\n简易槽位系数: [?easy_research_slot_coefficient]\n\n玩家事件冷却: [?dr_player_event_cooldown]\nAI 更新计时器: [?dr_days_until_update]"
  dynamic_research_slots.4.a:0 "关闭"
  
  dynamic_research_slots.5.title:0 "动态科研槽位 - 高级详情"
  dynamic_research_slots.5.desc:0 "§P战争与和平影响:§!\n§W游戏规则“战时科研点数”设定了最大的战时 RP 惩罚（例如 -10%、-20%、-30%）。实际惩罚取决于战争支持度、稳定度、执政党支持率、战争时长以及战争是进攻性还是防御性。防御性战争惩罚增长更慢且应用更小的惩罚。§!\n[GetDRWarRuleNote]\n\n§P法律与科研点数:§!\n§W贸易法:§!\n- 自由贸易: §G+2%§! RP\n- 出口侧重: §G+1%§! RP\n- 封闭经济: §R-1%§! RP\n\n§W经济法:§!\n- 民用经济: §G+2%§! RP\n- 早期动员: §G+1%§! RP\n- 战时经济: §R-1%§! RP\n- 总动员: §R-2%§! RP\n\n§W征兵法:§!\n- 广泛征兵: §R-2%§! RP\n- 按需服役: §R-4%§! RP\n- 全民皆兵: §R-7%§! RP\n- 榨干殆尽: §R-10%§! RP\n[GetDRLawRuleNote]\n\n§P联盟:§!\n§W每个盟友最多可贡献其自身科研点数的 §G+5%§!，按关系比例缩放。总联盟加成受“联盟科研点数”游戏规则上限限制。§!\n[GetDRAllianceRuleNote]"
  dynamic_research_slots.5.a:0 "明白"
  
  EFFECT_ADD_RESEARCH_SLOT:0 "增加 $COUNT|G$ 个简易科研槽位。（简易科研槽位是指 RP 需求降低的科研槽位数量，旨在让国家更容易达到特定数量的科研槽位。）"
  EFFECT_REMOVE_RESEARCH_SLOT:0 "移除 $COUNT|R$ 个简易科研槽位。（简易科研槽位是指 RP 需求降低的科研槽位数量，旨在让国家更容易达到特定数量的科研槽位。）"


l_simp_chinese:
  # Startup notification localisation
  dynamic_research_startup_title:0 "动态研究槽位已初始化"
  dynamic_research_startup_desc:0 "动态研究能力现已激活。您的工厂每天将产生研究能力（RP）。当RP达到特定阈值时，将自动解锁额外的研究槽位；如果您的RP低于阈值，则可能会失去槽位。不断发展您的工业能力，以维持或提高您的研究效率。高于2的现有研究槽位被视为简易研究槽位，具有降低的RP阈值，而不是永久丢失。"
  dynamic_research_startup_option:0 "好的"

  # Custom game rules
  RULE_GROUP_DYNAMIC_RESEARCH:0 "动态研究"

  # Easy Research Slots (Base)
  RULE_DR_EASY_SLOTS:0 "简易研究槽位（基础）"
  RULE_DR_EASY_SLOTS_DESC:0 "控制每个国家在默认行为之上拥有的额外简易研究槽位的数量。简易槽位的维护成本更低，解锁所需的研发能力也更少。"
  
  RULE_DR_EASY_SLOTS_DEFAULT:0 "默认"
  RULE_DR_EASY_SLOTS_DEFAULT_DESC:0 "使用原始的动态研究槽位逻辑。只有在游戏开始时或通过国策授予的研究槽位才算作简易槽位。"
  
  RULE_DR_EASY_SLOTS_PLUS_1:0 "+1 简易槽位"
  RULE_DR_EASY_SLOTS_PLUS_1_DESC:0 "每个国家在游戏开始时拥有一个额外的简易研究槽位。"
  
  RULE_DR_EASY_SLOTS_PLUS_2:0 "+2 简易槽位"
  RULE_DR_EASY_SLOTS_PLUS_2_DESC:0 "每个国家在游戏开始时拥有两个额外的简易研究槽位。"
  
  RULE_DR_EASY_SLOTS_PLUS_3:0 "+3 简易槽位"
  RULE_DR_EASY_SLOTS_PLUS_3_DESC:0 "每个国家在游戏开始时拥有三个额外的简易研究槽位。"
  
  RULE_DR_EASY_SLOTS_PLUS_4:0 "+4 简易槽位"
  RULE_DR_EASY_SLOTS_PLUS_4_DESC:0 "每个国家在游戏开始时拥有四个额外的简易研究槽位。"
  
  RULE_DR_EASY_SLOTS_PLUS_5:0 "+5 简易槽位"
  RULE_DR_EASY_SLOTS_PLUS_5_DESC:0 "每个国家在游戏开始时拥有五个额外的简易研究槽位。"

  # Easy Slot RP Cost Factor
  RULE_DR_EASY_COST:0 "简易槽位 RP 成本系数"
  RULE_DR_EASY_COST_DESC:0 "控制简易槽位与普通槽位相比所需的研发能力。数值越低意味着槽位越容易（便宜）。"
  
  RULE_DR_EASY_COST_10:0 "正常成本的 10%"
  RULE_DR_EASY_COST_10_DESC:0 "简易研究槽位仅需要正常研发能力的 10%。"
  
  RULE_DR_EASY_COST_20:0 "正常成本的 20%"
  RULE_DR_EASY_COST_20_DESC:0 "简易研究槽位需要正常研发能力的 20%。"
  
  RULE_DR_EASY_COST_30:0 "正常成本的 30%"
  RULE_DR_EASY_COST_30_DESC:0 "简易研究槽位需要正常研发能力的 30%。"
  
  RULE_DR_EASY_COST_40:0 "正常成本的 40%"
  RULE_DR_EASY_COST_40_DESC:0 "简易研究槽位需要正常研发能力的 40%。"
  
  RULE_DR_EASY_COST_50:0 "正常成本的 50%"
  RULE_DR_EASY_COST_50_DESC:0 "简易研究槽位需要正常研发能力的 50%。"
  
  RULE_DR_EASY_COST_60:0 "正常成本的 60%（默认）"
  RULE_DR_EASY_COST_60_DESC:0 "简易研究槽位需要正常研发能力的 60%。这与原始模组的行为相匹配。"
  
  RULE_DR_EASY_COST_70:0 "正常成本的 70%"
  RULE_DR_EASY_COST_70_DESC:0 "简易研究槽位需要正常研发能力的 70%。"
  
  RULE_DR_EASY_COST_80:0 "正常成本的 80%"
  RULE_DR_EASY_COST_80_DESC:0 "简易研究槽位需要正常研发能力的 80%。"
  
  RULE_DR_EASY_COST_90:0 "正常成本的 90%"
  RULE_DR_EASY_COST_90_DESC:0 "简易研究槽位需要正常研发能力的 90%。"
  
  RULE_DR_EASY_COST_100:0 "正常成本的 100%"
  RULE_DR_EASY_COST_100_DESC:0 "简易研究槽位需要与普通槽位相同的研发能力成本（无折扣）。"

  # Minor Nation Easy Slots
  RULE_DR_MINOR_EASY_SLOTS:0 "小国简易槽位"
  RULE_DR_MINOR_EASY_SLOTS_DESC:0 "控制非主要国家是否获得额外的简易研究槽位，以帮助它们在技术上保持同步。"
  
  RULE_DR_MINOR_EASY_SLOTS_OFF:0 "已禁用"
  RULE_DR_MINOR_EASY_SLOTS_OFF_DESC:0 "小国使用与主要国家相同的简易槽位基线。"
  
  RULE_DR_MINOR_EASY_SLOTS_ON:0 "已启用（无成就）"
  RULE_DR_MINOR_EASY_SLOTS_ON_DESC:0 "非主要国家获得一个额外的简易研究槽位。这使得小国的游戏稍微容易一些，并禁用成就。"

  # Factory RP Weights
  RULE_DR_FACTORY_WEIGHTS:0 "工厂 RP 权重"
  RULE_DR_FACTORY_WEIGHTS_DESC:0 "控制民用工厂、军用工厂和海军工厂产生多少研发能力。"
  
  RULE_DR_FACTORY_WEIGHTS_BALANCED:0 "平衡（3 / 2 / 2）"
  RULE_DR_FACTORY_WEIGHTS_BALANCED_DESC:0 "民用工厂每个产生 3 RP，军用工厂和海军工厂每个产生 2 RP。"
  
  RULE_DR_FACTORY_WEIGHTS_INDUSTRY:0 "以工业为重点（4 / 2 / 1）"
  RULE_DR_FACTORY_WEIGHTS_INDUSTRY_DESC:0 "民用工厂每个产生 4 RP，军用工厂产生 2 RP，海军船坞产生 1 RP。"
  
  RULE_DR_FACTORY_WEIGHTS_MILITARY:0 "以军事为重点（2 / 4 / 2）"
  RULE_DR_FACTORY_WEIGHTS_MILITARY_DESC:0 "军用工厂每个产生 4 RP，民用工厂和海军工厂每个产生 2 RP。"
  
  RULE_DR_FACTORY_WEIGHTS_NAVAL:0 "以海军为重点（2 / 2 / 4）"
  RULE_DR_FACTORY_WEIGHTS_NAVAL_DESC:0 "海军船坞每个产生 4 RP，民用工厂和军用工厂每个产生 2 RP。"

  # War-time Research Power
  RULE_DR_WAR_RP:0 "战时研发能力"
  RULE_DR_WAR_RP_DESC:0 "设置战时研发能力的最大惩罚。实际惩罚随战争支持度、稳定度、执政党支持率、战争持续时间以及战争是侵略性还是防御性而变化。"
  
  RULE_DR_WAR_RP_OFF:0 "无变化"
  RULE_DR_WAR_RP_OFF_DESC:0 "战争不影响研发能力。"
  
  RULE_DR_WAR_RP_MINUS_5:0 "战争中最大 -5% RP"
  RULE_DR_WAR_RP_MINUS_5_DESC:0 "将最大战时惩罚设置为 -5% 研发能力。实际惩罚通常较小，并随内部条件（战争支持度、稳定度、执政党、战争持续时间、侵略/防御战争）而变化。"
  
  RULE_DR_WAR_RP_MINUS_10:0 "战争中最大 -10% RP（默认）"
  RULE_DR_WAR_RP_MINUS_10_DESC:0 "将最大战时惩罚设置为 -10% 研发能力（默认）。实际惩罚通常较小，并随内部条件（战争支持度、稳定度、执政党、战争持续时间、侵略/防御战争）而变化。"
  
  RULE_DR_WAR_RP_MINUS_15:0 "战争中最大 -15% RP"
  RULE_DR_WAR_RP_MINUS_15_DESC:0 "将最大战时惩罚设置为 -15% 研发能力。实际惩罚通常较小，并随内部条件（战争支持度、稳定度、执政党、战争持续时间、侵略/防御战争）而变化。"
  
  RULE_DR_WAR_RP_MINUS_20:0 "战争中最大 -20% RP"
  RULE_DR_WAR_RP_MINUS_20_DESC:0 "将最大战时惩罚设置为 -20% 研发能力。实际惩罚通常较小，并随内部条件（战争支持度、稳定度、执政党、战争持续时间、侵略/防御战争）而变化。"
  
  RULE_DR_WAR_RP_MINUS_25:0 "战争中最大 -25% RP"
  RULE_DR_WAR_RP_MINUS_25_DESC:0 "将最大战时惩罚设置为 -25% 研发能力。实际惩罚通常较小，并随内部条件（战争支持度、稳定度、执政党、战争持续时间、侵略/防御战争）而变化。"
  
  RULE_DR_WAR_RP_MINUS_30:0 "战争中最大 -30% RP"
  RULE_DR_WAR_RP_MINUS_30_DESC:0 "将最大战时惩罚设置为 -30% 研发能力。实际惩罚通常较小，并随内部条件（战争支持度、稳定度、执政党、战争持续时间、侵略/防御战争）而变化。"

  # Alliance Research Power
  RULE_DR_ALLIANCE_RP:0 "联盟研发能力"
  RULE_DR_ALLIANCE_RP_DESC:0 "设置来自派系成员的最大研发能力加成。每个盟友可以贡献高达其 RP 的 5%，并根据关系进行缩放，但总联盟加成受此规则限制。"
  
  RULE_DR_ALLIANCE_RP_OFF:0 "无加成"
  RULE_DR_ALLIANCE_RP_OFF_DESC:0 "加入派系不会授予任何联盟研发能力加成。"
  
  RULE_DR_ALLIANCE_RP_PLUS_5:0 "来自盟友的最大 +5% RP"
  RULE_DR_ALLIANCE_RP_PLUS_5_DESC:0 "联盟加成可以提供来自派系成员的最高 +5% 研发能力（每个盟友最高贡献其 RP 的 5%，并根据关系进行缩放，总计上限为 +5%）。"
  
  RULE_DR_ALLIANCE_RP_PLUS_10:0 "来自盟友的最大 +10% RP（默认）"
  RULE_DR_ALLIANCE_RP_PLUS_10_DESC:0 "联盟加成可以提供来自派系成员的最高 +10% 研发能力（默认）。每个盟友可以贡献高达其 RP 的 5%，并根据关系进行缩放，总计上限为 +10%）。"
  
  RULE_DR_ALLIANCE_RP_PLUS_15:0 "来自盟友的最大 +15% RP"
  RULE_DR_ALLIANCE_RP_PLUS_15_DESC:0 "联盟加成可以提供来自派系成员的最高 +15% 研发能力（每个盟友可以贡献高达其 RP 的 5%，并根据关系进行缩放，总计上限为 +15%）。"
  
  RULE_DR_ALLIANCE_RP_PLUS_20:0 "来自盟友的最大 +20% RP"
  RULE_DR_ALLIANCE_RP_PLUS_20_DESC:0 "联盟加成可以提供来自派系成员的最高 +20% 研发能力（每个盟友可以贡献高达其 RP 的 5%，并根据关系进行缩放，总计上限为 +20%）。"
  
  RULE_DR_ALLIANCE_RP_PLUS_25:0 "来自盟友的最大 +25% RP"
  RULE_DR_ALLIANCE_RP_PLUS_25_DESC:0 "联盟加成可以提供来自派系成员的最高 +25% 研发能力（每个盟友可以贡献高达其 RP 的 5%，并根据关系进行缩放，总计上限为 +25%）。"
  
  RULE_DR_ALLIANCE_RP_PLUS_30:0 "来自盟友的最大 +30% RP"
  RULE_DR_ALLIANCE_RP_PLUS_30_DESC:0 "联盟加成可以提供来自派系成员的最高 +30% 研发能力（每个盟友可以贡献高达其 RP 的 5%，并根据关系进行缩放，总计上限为 +30%）。"

  # Law-based Research Power Modifiers
  RULE_DR_LAW_RP:0 "基于法律的研发能力修正"
  RULE_DR_LAW_RP_DESC:0 "控制贸易、经济和征兵法律是否修改研发能力 (RP)。禁用后，法律变更不再影响 RP - 仅工厂、设施、战时和联盟规则适用。"
  
  RULE_DR_LAW_RP_ON:0 "已启用（默认）"
  RULE_DR_LAW_RP_ON_DESC:0 "保留所有现有的来自贸易法（例如自由贸易）、经济法（例如民用经济、战时经济）和征兵法（例如广泛征兵）的研发能力修正。"
  
  RULE_DR_LAW_RP_OFF:0 "已禁用"
  RULE_DR_LAW_RP_OFF_DESC:0 "忽略所有来自贸易、经济和征兵法律的研发能力修正。这使得 RP 仅取决于工厂、设施和其他动态研究规则。"
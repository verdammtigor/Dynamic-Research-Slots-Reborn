  dynamic_research_slots_decisions:0 "Dynamic Research Slots"
  dynamic_research_slots_decisions_desc:0 "§POur factories generate Research Power (RP).§! When RP reaches certain thresholds, we unlock more research slots - but we can also lose slots if our RP drops too low.\n\n§YTotal RP: [?total_research_power]§!\n§YNext slot at: [?next_research_slot_at]§!\n\n§GRP from civilian factories:§! [?civilian_research_power]\n§RRP from military factories:§! [?military_research_power]\n§CRP from naval dockyards:§! [?naval_research_power]\n§ORP from experimental facilities:§! [?facility_research_power]\n\n§YRP modifiers: [?total_rp_modifier|%+]§!\n§YWar / peace effect: [?war_rp_penalty_effective|%+]§!\n§YAlliance bonus: [?alliance_bonus_pct|%+]§!\n\nUse the \"HELP\" decision for more detailed information."
  
  dynamic_research_slots_help:0 "HELP"
  dynamic_research_slots.help.title:0 "Dynamic Research Slots Help"
  dynamic_research_slots.help.desc:0 "§GRP per civilian factory:§! [?research_power_per_civ]\n§RRP per military factory:§! [?research_power_per_mil]\n§CRP per naval dockyard:§! [?research_power_per_nav]\n§ORP from experimental facilities:§! [?facility_research_power] (Physics: +30 RP, Naval/Air/Land: +15 RP each, with diminishing returns)\n\n§PEasy Research Slots:§! [?easy_research_slots]\n§WEasy research slots are slots we start with (or gain via focuses etc.) whose RP requirement is reduced to [?easy_research_slot_coefficient|%.0].§!\n\n§PRP thresholds for research slots:§!\n§W1: [?research_for_slot^1] RP\n2: [?research_for_slot^2] RP\n3: [?research_for_slot^3] RP\n4: [?research_for_slot^4] RP\n5: [?research_for_slot^5] RP\n6: [?research_for_slot^6] RP\n7: [?research_for_slot^7] RP\n8: [?research_for_slot^8] RP\n9: [?research_for_slot^9] RP\n10: [?research_for_slot^10] RP§!\n\n§PMore information:§!\n§WClick \"More details\" below to see how war, laws and alliances modify your Research Power.§!"
  
  dynamic_research_slots.help.a:0 "OK"
  dynamic_research_slots.help.b:0 "More details"
  
  dynamic_research_slots.1.title:0 "Research Slots Changed"
  dynamic_research_slots.1.desc:0 "Because of our current research power, the amount of research slots available to us has changed.\n\nPrevious Research Slots: [?current_research_slots|R]\nNew Research Slots: [?target_research_slots|G]"
  dynamic_research_slots.1.a:0 "That's fair...right?"
  
  dynamic_research_slots.2.title:0 "Easy Research Slots Changed"
  dynamic_research_slots.2.desc:0 "Instead of providing direct research slots, national focuses now increase amount of \"Easy Research Slots\", which is the amount of research slots that have their RP requirement lowered to [?easy_research_slot_coefficient|%.0].\n\nNew Easy Research Slots: [?temp|B]\nTotal Easy Research Slots: [?easy_research_slots|B]"
  dynamic_research_slots.2.a:0 "Perfectly balanced, as all things should be."
  
  dynamic_research_slots.4.title:0 "Dynamic Research Debug"
  dynamic_research_slots.4.desc:0 "Current RP breakdown and internal variables:\n\nTotal RP: [?total_research_power]\nRP from civilians: [?civilian_research_power]\nRP from military: [?military_research_power]\nRP from naval: [?naval_research_power]\nRP from facilities: [?facility_research_power]\n\nCurrent slots: [?current_research_slots]\nTarget slots: [?target_research_slots]\nEasy slots: [?easy_research_slots]\nEasy slot coefficient: [?easy_research_slot_coefficient]\n\nPlayer event cooldown: [?dr_player_event_cooldown]\nAI update timer: [?dr_days_until_update]"
  dynamic_research_slots.4.a:0 "Close"
  
  dynamic_research_slots.5.title:0 "Dynamic Research Slots - Advanced Details"
  dynamic_research_slots.5.desc:0 "§PWar & Peace Effects:§!\n§WThe game rule War-time Research Power sets the maximum wartime RP penalty (for example -10%, -20%, -30%). The effective penalty depends on War Support, Stability, ruling party popularity, war length and whether the war is offensive or defensive. Defensive wars ramp up more slowly and apply a smaller penalty.§!\n[GetDRWarRuleNote]\n\n§PLaws & Research Power:§!\n§WTrade laws:§!\n- Free Trade: §G+2%§! RP\n- Export Focus: §G+1%§! RP\n- Closed Economy: §R-1%§! RP\n\n§WEconomy laws:§!\n- Civilian Economy: §G+2%§! RP\n- Early Mobilization: §G+1%§! RP\n- War Economy: §R-1%§! RP\n- Total Mobilization: §R-2%§! RP\n\n§WConscription laws:§!\n- Extensive Conscription: §R-2%§! RP\n- Service by Requirement: §R-4%§! RP\n- All Adults Serve: §R-7%§! RP\n- Scraping the Barrel: §R-10%§! RP\n[GetDRLawRuleNote]\n\n§PAlliances:§!\n§WEach ally can contribute up to §G+5%§! of its own Research Power, scaled by relations. The total alliance bonus is capped by the Alliance Research Power game rule.§!\n[GetDRAllianceRuleNote]"
  dynamic_research_slots.5.a:0 "Got it"
  
  EFFECT_ADD_RESEARCH_SLOT:0 "Add $COUNT|G$ to Easy Research Slots. (Easy Research Slots is the number of research slots with their RP requirement lowered to make it easier for nations to reach certain amount of research slots.)"
  EFFECT_REMOVE_RESEARCH_SLOT:0 "Remove $COUNT|R$ from Easy Research Slots. (Easy Research Slots is the number of research slots with their RP requirement lowered to make it easier for nations to reach certain amount of research slots.)"

  DR_EMPTY_LOC:0 ""
  
  DR_WAR_RULE_NOTE_OFF:0 "§YNote:§! The War-time Research Power rule is set to §Y\"No change\"§!. As a result, the war / peace effect line in the overview will always show §Y0%§! and has no impact on Research Power."
  DR_LAW_RULE_NOTE_OFF:0 "§YNote:§! The Law-based Research Power Modifiers rule is set to §Y\"Disabled\"§!. The law modifiers listed above are ignored; only factories and experimental facilities contribute to RP."
  DR_ALLIANCE_RULE_NOTE_OFF:0 "§YNote:§! The Alliance Research Power rule is set to §Y\"No bonus\"§!. The alliance bonus line in the overview will always show §Y0%§! and has no impact on Research Power."

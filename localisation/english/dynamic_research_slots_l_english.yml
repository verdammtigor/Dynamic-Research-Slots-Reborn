l_english:
  dynamic_research_slots_decisions:0 "Dynamic Research Slots"
  dynamic_research_slots_decisions_desc:0 "Our factories generate Research Power (RP), which, when it reaches certain thresholds, unlocks more research slots for us to use - but we can also lose them if our RP is not high enough.\n\n§YTotal RP: [?total_research_power]§!\n§YRP Required For Next Research Slot: [?next_research_slot_at]§!\n\n§GRP from civilian factories: [?civilian_research_power]§!\n§RRP from military factories: [?military_research_power]§!\n§CRP from naval dockyards: [?naval_research_power]§!\n§ORP from experimental facilities: [?facility_research_power]§!\n\nUse \"HELP\" decision for more information."
  dynamic_research_slots_help:0 "HELP"
  dynamic_research_slots.help.title:0 "Dynamic Research Slots Help"
  dynamic_research_slots.help.desc:0 "§GRP per civilian factory: [?research_power_per_civ]§!\n§RRP per military factory: [?research_power_per_mil]§!\n§CRP per naval dockyard: [?research_power_per_nav]§!\n§ORP from experimental facilities: [?facility_research_power]§! (Physics: +50 RP, Naval/Air/Land: +35 RP each)\n\n§YEasy research slots: [?easy_research_slots]§!\nEasy research slots are research slots that we have started the game with or would be added with national focuses or otherwise, and have their RP requirement lowered to [?easy_research_slot_coefficient|%.0]\nOur requirements for unlocking research slots:\n1: [?research_for_slot^1] RP\n2: [?research_for_slot^2] RP\n3: [?research_for_slot^3] RP\n4: [?research_for_slot^4] RP\n5: [?research_for_slot^5] RP\n6: [?research_for_slot^6] RP\n7: [?research_for_slot^7] RP\n8: [?research_for_slot^8] RP\n9: [?research_for_slot^9] RP\n10: [?research_for_slot^10] RP"
  dynamic_research_slots.help.a:0 "OK"
  dynamic_research_slots.1.title:0 "Research Slots Changed"
  dynamic_research_slots.1.desc:0 "Because of our current research power, the amount of research slots available to us has changed.\n\nPrevious Research Slots: [?current_research_slots|Y]\nNew Research Slots: [?target_research_slots|Y]"
  dynamic_research_slots.1.a:0 "That's fair...right?"
  dynamic_research_slots.2.title:0 "Easy Research Slots Changed"
  dynamic_research_slots.2.desc:0 "Instead of providing direct research slots, national focuses now increase amount of \"Easy Research Slots\", which is the amount of research slots that have their RP requirement lowered to [?easy_research_slot_coefficient|%.0].\n\nNew Easy Research Slots: [?temp|Y]\nTotal Easy Research Slots: [?easy_research_slots|Y]"
  dynamic_research_slots.2.a:0 "Perfectly balanced, as all things should be."
  dynamic_research_slots.3.title:0 "Research Slots Reduced"
  dynamic_research_slots.3.desc:0 "Our Research Power has fallen below a threshold, forcing us to give up some research capacity.\n\nPrevious Research Slots: [?current_research_slots|Y]\nNew Research Slots: [?target_research_slots|Y]"
  dynamic_research_slots.3.a:0 "We must rebuild our industry."
  dynamic_research_slots.4.title:0 "Dynamic Research Debug"
  dynamic_research_slots.4.desc:0 "Current RP breakdown and internal variables:\n\nTotal RP: [?total_research_power]\nRP from civilians: [?civilian_research_power]\nRP from military: [?military_research_power]\nRP from naval: [?naval_research_power]\nRP from facilities: [?facility_research_power]\n\nCurrent slots: [?current_research_slots]\nTarget slots: [?target_research_slots]\nEasy slots: [?easy_research_slots]\nEasy slot coefficient: [?easy_research_slot_coefficient]\n\nPlayer event cooldown: [?dr_player_event_cooldown]\nAI update timer: [?dr_days_until_update]"
  dynamic_research_slots.4.a:0 "Close"
  EFFECT_ADD_RESEARCH_SLOT:0 "Add $COUNT|G$ to Easy Research Slots. (Easy Research Slots is the number of research slots with their RP requirement lowered to make it easier for nations to reach certain amount of research slots.)"
  EFFECT_REMOVE_RESEARCH_SLOT:0 "Remove $COUNT|R$ from Easy Research Slots. (Easy Research Slots is the number of research slots with their RP requirement lowered to make it easier for nations to reach certain amount of research slots.)"


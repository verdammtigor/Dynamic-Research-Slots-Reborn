l_russian:
  dynamic_research_slots_decisions:0 "Динамические ячейки исследований"
  dynamic_research_slots_decisions_desc:0 "§PНаши фабрики генерируют Исследовательскую Мощность (ИМ).§! Когда ИМ достигает определённых порогов, мы открываем больше ячеек исследований — но мы также можем потерять ячейки, если наш уровень ИМ слишком сильно снизится.\n\n§YВсего ИМ: [?total_research_power]§!\n§YСледующая ячейка при: [?next_research_slot_at]§!\n\n§GИМ от гражданских фабрик:§! [?civilian_research_power]\n§RИМ от военных заводов:§! [?military_research_power]\n§CИМ от верфей:§! [?naval_research_power]\n§OИМ от экспериментальных объектов:§! [?facility_research_power]\n\n§YИМ модификаторы: [?total_rp_modifier|%+]§!\n§YЭффект войны / мира: [?war_rp_penalty_effective|%+]§!\n§YБонус альянса: [?alliance_bonus_pct|%+]§!\n\nИспользуйте решение \"ПОМОЩЬ\" для получения более подробной информации."
  
  dynamic_research_slots_help:0 "ПОМОЩЬ"
  dynamic_research_slots.help.title:0 "Помощь по динамическим ячейкам исследований"
  dynamic_research_slots.help.desc:0 "§GИМ за гражданскую фабрику:§! [?research_power_per_civ]\n§RИМ за военный завод:§! [?research_power_per_mil]\n§CИМ за верфь:§! [?research_power_per_nav]\n§OИМ от экспериментальных объектов:§! [?facility_research_power] (Физика: +30 ИМ, Морской/Воздушный/Наземный: +15 ИМ за каждый, с уменьшающейся отдачей)\n\n§PЛёгкие ячейки исследований:§! [?easy_research_slots]\n§WЛёгкие ячейки — это ячейки, с которыми мы начинаем (или получаем через фокусы и т. д.), их требование к ИМ снижено до [?easy_research_slot_coefficient|%.0].§!\n\n§PПороги ИМ для ячеек исследований:§!\n§W1: [?research_for_slot^1] ИМ\n2: [?research_for_slot^2] ИМ\n3: [?research_for_slot^3] ИМ\n4: [?research_for_slot^4] ИМ\n5: [?research_for_slot^5] ИМ\n6: [?research_for_slot^6] ИМ\n7: [?research_for_slot^7] ИМ\n8: [?research_for_slot^8] ИМ\n9: [?research_for_slot^9] ИМ\n10: [?research_for_slot^10] ИМ§!\n\n§PДополнительная информация:§!\n§WНажмите \"Подробнее\" ниже, чтобы увидеть, как война, законы и альянсы модифицируют вашу Исследовательскую Мощность.§!"
  
  dynamic_research_slots.help.a:0 "Понятно"
  dynamic_research_slots.help.b:0 "Подробнее"
  
  dynamic_research_slots.1.title:0 "Количество ячеек исследований изменилось"
  dynamic_research_slots.1.desc:0 "Из-за нашей текущей исследовательской мощности изменилось количество доступных нам ячеек исследований.\n\nПредыдущее количество ячеек: [?current_research_slots|R]\nНовое количество ячеек: [?target_research_slots|G]"
  dynamic_research_slots.1.a:0 "Это справедливо... верно?"
  
  dynamic_research_slots.2.title:0 "Изменение лёгких ячеек исследований"
  dynamic_research_slots.2.desc:0 "Вместо того чтобы предоставлять ячейки исследований напрямую, национальные фокусы теперь увеличивают количество \"Лёгких ячеек исследований\", Это ячейки, требование ИМ для которых снижено до [?easy_research_slot_coefficient|%.0].\n\nНовые лёгкие ячейки исследований: [?temp|B]\nВсего лёгких ячеек исследований: [?easy_research_slots|B]"
  dynamic_research_slots.2.a:0 "Идеальный баланс, как и должно быть."
  
  dynamic_research_slots.4.title:0 "Динамические исследования Отладка"
  dynamic_research_slots.4.desc:0 "Текущий расклад ИМ и внутренние переменные:\n\nВсего ИМ: [?total_research_power]\nИМ от гражданских фабрик: [?civilian_research_power]\nИМ от военных заводов: [?military_research_power]\nИМ от верфей: [?naval_research_power]\nИМ от эксперементальных объектов: [?facility_research_power]\n\nТекущее количество ячеек: [?current_research_slots]\nЦелевое количество ячеек: [?target_research_slots]\nЛёгкие ячейки: [?easy_research_slots]\nКоэффициент лёгких ячеек: [?easy_research_slot_coefficient]\n\nПерезарядка события игрока: [?dr_player_event_cooldown]\nТаймер обновления ИИ: [?dr_days_until_update]"
  dynamic_research_slots.4.a:0 "Закрыть"
  
  dynamic_research_slots.5.title:0 "Динамические ячейки исследований — Дополнительная информация"
  dynamic_research_slots.5.desc:0 "§Эффекты войны и мира:§!\n§WПравило игры Исследовательская мощность в период войны устанавливает максимальный военный штраф ИМ (например, -10%, -20%, -30%). Фактический штраф зависит от Поддержки Войны, Стабильности, популярности правящей партии, длительности войны и того, является ли война наступательной или оборонительной. Штраф в оборонительных войнах увеличивается медленнее и является менее значительным.§!\n[GetDRWarRuleNote]\n\n§PЗаконы и исследовательская мощность:§!\n§WТорговые законы:§!\n- Свободная торговля: §G+2%§! ИМ\n- Приоритет на экспорт: §G+1%§! ИМ\n- Закрытая экономика: §R-1%§! ИМ\n\n§WЭкономические законы:§!\n- Гражданская экономика: §G+2%§! ИМ\n- Ранняя мобилизация: §G+1%§! ИМ\n- Военная экономика: §R-1%§! ИМ\n- Всеобщая мобилизация: §R-2%§! ИМ\n\n§WЗаконы о призыве:§!\n- Расширенный призыв: §R-2%§! ИМ\n- Обязательная служба: §R-4%§! ИМ\n- Все взрослые проходят службу: §R-7%§! ИМ\n- Всех под ружье: §R-10%§! ИМ\n[GetDRLawRuleNote]\n\n§PАльянсы:§!\n§WКаждый союзник может внести до §G+5%§! своей собственной Исследовательской Мощности, с учётом отношений. Общий бонус альянса ограничен правилом игры Исследовательская мощность альянса.§!\n[GetDRAllianceRuleNote]"
  dynamic_research_slots.5.a:0 "Понял"
  
  EFFECT_ADD_RESEARCH_SLOT:0 "Добавить $COUNT|G$ к Лёгким ячейкам исследований. (Лёгкие ячейки исследований — это количество ячеек, требование к ИМ для которых снижено, что облегчает странам достижение определённого числа ячеек исследований.)"
  EFFECT_REMOVE_RESEARCH_SLOT:0 "Удалить $COUNT|R$ из Лёгких ячеек исследований. (Лёгкие ячейки исследований — это количество ячеек, требование к ИМ для которых снижено, что облегчает странам достижение определённого числа ячеек исследований.)"

  DR_EMPTY_LOC:0 ""
  
  DR_WAR_RULE_NOTE_OFF:0 "§YПримечание:§! Правило Исследовательская мощность в период войны установлено на §Y\"Без изменений\"§!. В результате строка эффекта войны/мира в обзоре всегда будет показывать §Y0%§! и не будет влиять на Исследовательскую Мощность."
  DR_LAW_RULE_NOTE_OFF:0 "§YПримечание:§! Правило Модификаторы ИМ от законов установлено на §Y\"Отключено\"§!. Перечисленные выше модификаторы законов игнорируются; только фабрики и экспериментальные объекты влияют на ИМ."
  DR_ALLIANCE_RULE_NOTE_OFF:0 "§YПримечание:§! Правило Исследовательская мощность альянса установлено на §Y\"Без бонуса\"§!. Строка бонуса альянса в обзоре всегда будет показывать §Y0%§! и не будет влиять на Исследовательскую Мощность."
